{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do list</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font+Awesome+5+Brands:wght@400&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/cb792c0850.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{% static "todo/css/styles.css" %}"/>
    <link rel="stylesheet" href="{% static "todo/css/index.css" %}"/>
    
  </head>

  <body style="overflow: hidden;">
    {% if   user.is_authenticated %}
        <div class="logout-container">
            <form method="POST" action="{% url "logout" %}">
                {% csrf_token %}
                <button type="submit" class="logout-button">Log out</button>
            </form>
        </div>
    {% endif %}


    <div class="signup-login">
      <div class="signup-box">
        <div class="heading">{{ title }}</div>
        <div class="line"></div>

        <form method="POST">
          {% csrf_token %}
          <div>{{ form.non_field_errors }}</div>

          {% for f in form %}
              <div class="field">
                <label class="todoTitle" for="{{ f.id_for_label }}">{{ f.label }}</label>
                {{ f }}
              </div>
              <div> {{ f.errors }}</div>
          {% endfor %}

          <button type="submit" class="submit-button">Update Task</button>
        </form>
        <div class="tasks-container">

        <div class="Todo">
            <h5>1</h5>
            <p class="center">{{ res.title }}</p>
            <div class="spacer"></div>
        </div>

        </div>
      </div>
    </div>
  </body>
</html>
