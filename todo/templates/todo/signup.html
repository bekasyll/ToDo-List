{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font+Awesome+5+Brands:wght@400&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/cb792c0850.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{% static "todo/css/index.css" %}"/>
  </head>

  <body>
    <div class="signup-login">
      <div class="signup-box">
        <form method="POST">
          {% csrf_token %}
          <div class="heading">{{ title }}</div>

          <div class="line"></div>
          <div>{{ form.non_field_errors }}</div>
          {% for f in form %}
            <div class="field">
              <label for="{{ f.id_for_label }}">{{ f.label }}</label>
              {{ f }}
            </div>
            <div>{{ f.errors }}</div>
          {% endfor %}

          <div class="line"></div>
          <div class="field">
            <button type="submit" class="submit-button">Sign up</button>
          </div>
        </form>

        <div class="already">
            <b>Already have an account? <a class="anc" href="{% url "login" %}">Log in</a></b>
        </div>
      </div>
    </div>
  </body>
</html>
